<!DOCTYPE html>
<html>
<head>
    <title>NFL Data</title>
    <link rel="stylesheet" type="text/css" href="frontpage.css">
    <link rel="stylesheet" type="text/css" href="hist.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="scrape.js"></script>
    <script type="text/javascript" src="load.js"></script>
    <script type="text/javascript" src="definitions.js"></script>
    <script type="text/javascript" src="processData.js"></script>
    <script type="text/javascript" src="require.js"></script>
    <script type="text/javascript" src="hist.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            loadSectionSelector();
            size_svg();

            // randomStat();
            adjust_sections();

        });
        window.onresize = function(){
            adjust_sections();
            size_svg();
        };
    </script>
</head>
<body>
    <div id=outerContainer>
        <div id=bannerContainer>
            <div id=title>
                <h1>NFL Fantasy Data</h1>
            </div>
            <div id=sectionSelector></div>
        </div>
        <div id="contentContainer">
            <div id="dataFetch">
                <select id="yearSelect" style="width: 80px; font-size: 14pt;">
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
                <select id="typeSelect" style="width: 120px; font-size: 14pt;">
                    <option value="passing">Passing</option>
                    <option value="rushing">Rushing</option>
                    <option value="receiving">Receiving</option>
                    <option value="defense">Defense</option>
                    <option value="kicking">Kicking</option>
                    <option value="returns">Returns</option>
                    <option value="scoring">Scoring</option>
                    <option value="fantasy">Fantasy</option>
                </select>
                <button id="getDataButton" style="width: 100px; font-size: 14pt;" onclick="scrapeURL(getURL());">Get Data!</button>
            </div>
            <div id="histSelect">
                <select id="histColSelector" style="width: 200px; font-size: 14pt;" disabled="true"></select>
                <button id="generateHistButton" style="width: 100px; font-size: 14pt;" disabled="true" onclick="prepareData();">Generate</button>
            </div>
            <div id="histContainer">
                <svg id="histWindow"></svg>
            </div>
        </div>
    </div>
</body>
</html>
