<!DOCTYPE html>
<html>
<head>
    <title>Win Probability Visualization</title>
    <script type="text/javascript" src="meterDefs.js"></script>
    <script type="text/javascript" src="winMeter.js"></script>
    <script type="text/javascript" src="../definitions.js"></script>
</head>
<body>
<div id="contentContainer">
	<svg id="meter" width="300" height="300">
		<circle id="outerBorder" stroke="grey" stroke-width="1" fill="silver" />
		<circle id="innerBorder" stroke="grey" stroke-width="1" fill="white" />
		<g>
			<path id="tix" stroke="black"/>
		</g>
		<path id="dial" fill="lightgrey" stroke="grey"/>
		<circle id="dialPin" cx="100" cy="100" r="4" stroke="black" stroke-width="2"/>
		<g>
			<rect id="homeTeamCont" rx="8" ry="8" stroke="black" stroke-width="8" fill="lightgrey"/>
			<text id="homeTeamLabel" font-family="Verdana">TM1</text>
		</g>
		<g>
			<rect id="awayTeamCont" rx="8" ry="8" stroke="black" stroke-width="8" fill="lightgrey"/>
			<text id="awayTeamLabel" font-family="Verdana">TM2</text>
		</g>
		<script type="text/javascript">
			positionElements(document.currentScript.parentElement);
		</script>
	</svg>
</div>

</body>
</html>
